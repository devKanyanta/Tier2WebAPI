<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-2xl rounded-xl p-8">
        <form id="signupForm">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-blue-600">Create Account</h2>
                <p>Get access to powerful API solutions</p>
            </div>

            <div class="mb-4">
                <label for="fullName" class="block text-gray-700 mb-2">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    required 
                    class="w-full px-3 py-2 border rounded-lg"
                >
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    class="w-full px-3 py-2 border rounded-lg"
                >
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    class="w-full px-3 py-2 border rounded-lg"
                >
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    required 
                    class="w-full px-3 py-2 border rounded-lg"
                >
            </div>

            <div class="mb-4">
                <label for="company" class="block text-gray-700 mb-2">Company/Organization (Optional)</label>
                <input 
                    type="text" 
                    id="company" 
                    class="w-full px-3 py-2 border rounded-lg"
                >
            </div>

            <div class="mb-4">
                <label for="useCase" class="block text-gray-700 mb-2">API Use Case</label>
                <select 
                    id="useCase" 
                    class="w-full px-3 py-2 border rounded-lg"
                >
                    <option value="">Select Use Case</option>
                    <option value="Personal Project">Personal Project</option>
                    <option value="Business Application">Business Application</option>
                    <option value="Research">Research</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
            >
                Create Account
            </button>

            <div class="text-center mt-4">
                <p>Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
            </div>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
